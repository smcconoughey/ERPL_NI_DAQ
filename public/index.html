<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPL DAQ System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .pid-section {
            width: 70%;
            background-color: #f8f8f8;
            border-right: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .pid-placeholder {
            font-size: 36px;
            font-weight: bold;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }

        .data-section {
            width: 30%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 12px 16px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #333;
        }

        .status {
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
        }

        .status.connected {
            background-color: #00ff00;
            color: #000;
        }

        .status.disconnected {
            background-color: #ff0000;
            color: #fff;
        }

        .sensor-grid {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .group-section {
            margin-bottom: 16px;
        }

        .group-header {
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            text-align: center;
            color: #fff;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .group-header.lox {
            background-color: #0066cc;
        }

        .group-header.fuel {
            background-color: #ff6600;
        }

        .group-header.other {
            background-color: #009900;
        }

        .group-sensors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .sensor {
            padding: 12px;
            border: 3px solid;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .sensor.lox {
            border-color: #0066cc;
        }

        .sensor.fuel {
            border-color: #ff6600;
        }

        .sensor.other {
            border-color: #009900;
        }

        .blowdown-board {
            padding: 12px;
            background: #0b0f16;
            border-bottom: 3px solid #222;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .blowdown-row {
            border: 3px solid #1f2933;
            border-radius: 8px;
            padding: 10px;
            background: #111926;
        }

        .blowdown-row.fuel {
            border-color: #ff8800;
        }

        .blowdown-row.lox {
            border-color: #22c55e;
        }

        .blowdown-row.other {
            border-color: #3b82f6;
        }

        .blowdown-row-title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #e2e8f0;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .blowdown-sensors {
            display: flex;
            align-items: stretch;
            gap: 8px;
        }

        .blowdown-sensor {
            min-width: 80px;
            padding: 8px;
            border-radius: 6px;
            background: #0f172a;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .blowdown-sensor .blowdown-name {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px;
            text-align: center;
            min-height: 28px;
        }

        .blowdown-sensor .blowdown-value {
            font-size: 20px;
            font-weight: bold;
            color: #f8fafc;
            margin-bottom: 2px;
        }

        .blowdown-sensor .blowdown-units {
            font-size: 12px;
            color: #94a3b8;
        }

        .blowdown-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-size: 18px;
            min-width: 24px;
        }

        .blowdown-sensor.error {
            border-color: #ff4d4f;
            background: #2f0f0f;
        }

        .sensor-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            line-height: 1.2;
            color: #000;
        }

        .sensor-value {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 2px;
        }

        .sensor-units {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .sensor-details {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
            line-height: 1.3;
        }

        .sensor.error {
            background-color: #ffe6e6;
            border-color: #ff0000;
        }

        .sensor.error .sensor-value {
            color: #ff0000;
        }

        .messages {
            background-color: #f0f0f0;
            border-top: 2px solid #333;
            padding: 8px;
            font-size: 14px;
            min-height: 80px;
            max-height: 120px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 4px;
            padding: 2px 0;
        }

        .message.error {
            color: #ff0000;
            font-weight: bold;
        }

        .message.info {
            color: #0066cc;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pid-section">
            <div class="pid-placeholder">
                P&ID DIAGRAM PLACEHOLDER<br>
                <span style="font-size: 24px; color: #999;">(70% of interface reserved)</span>
            </div>
        </div>
        
        <div class="data-section">
            <div class="header">
                <span>SENSOR DATA</span>
                <div class="status disconnected" id="status">DISCONNECTED</div>
            </div>

            <div class="blowdown-board" id="blowdownBoard" style="display:none;"></div>
            
            <div class="sensor-grid" id="sensorGrid">
                <div class="group-section">
                    <div class="group-header lox">LOX SYSTEM</div>
                    <div class="group-sensors" id="loxSensors"></div>
                </div>
                
                <div class="group-section">
                    <div class="group-header fuel">FUEL SYSTEM</div>
                    <div class="group-sensors" id="fuelSensors"></div>
                </div>
                
                <div class="group-section">
                    <div class="group-header other">OTHER SYSTEMS</div>
                    <div class="group-sensors" id="otherSensors"></div>
                </div>
            </div>
            
            <div class="messages" id="messages">
                <div class="message info">System initializing...</div>
            </div>
        </div>
    </div>

    <script>
        class DAQInterface {
            constructor() {
                this.ws = null;
                this.reconnectInterval = null;
                this.sensors = new Map();
                this.sensorByChannel = new Map();
                this.sensorById = new Map();
                this.connect();
                this.loadConfig();
            }

            async loadConfig() {
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    this.config = config;
                    this.initializeSensors();
                } catch (error) {
                    console.error('Failed to load config:', error);
                }
            }

            initializeSensors() {
                if (!this.config || !this.config.sensors) return;

                this.sensorByChannel.clear();
                this.sensorById.clear();

                const loxContainer = document.getElementById('loxSensors');
                const fuelContainer = document.getElementById('fuelSensors');
                const otherContainer = document.getElementById('otherSensors');

                loxContainer.innerHTML = '';
                fuelContainer.innerHTML = '';
                otherContainer.innerHTML = '';

                this.config.sensors.forEach(sensor => {
                    if (typeof sensor.channel === 'number') {
                        this.sensorByChannel.set(sensor.channel, sensor);
                    }
                    if (sensor.id) {
                        this.sensorById.set(sensor.id, sensor);
                    }

                    const sensorElement = this.createSensorElement(sensor);
                    
                    switch(sensor.group) {
                        case 'lox':
                            loxContainer.appendChild(sensorElement);
                            break;
                        case 'fuel':
                            fuelContainer.appendChild(sensorElement);
                            break;
                        case 'other':
                            otherContainer.appendChild(sensorElement);
                            break;
                    }
                });

                this.renderBlowdownBoard();
            }

            createSensorElement(sensor) {
                const div = document.createElement('div');
                div.className = `sensor ${sensor.group}`;
                div.id = `sensor-${sensor.channel}`;
                div.innerHTML = `
                    <div class="sensor-name">${sensor.name}</div>
                    <div class="sensor-value">---.--</div>
                    <div class="sensor-units">PSI</div>
                    <div class="sensor-details">Ch${sensor.channel} • ${sensor.id} • <span class="sensor-current">--.- mA</span> • <span class="sensor-state">OK</span></div>
                `;
                return div;
            }

            renderBlowdownBoard() {
                const board = document.getElementById('blowdownBoard');
                if (!board) return;

                const rows = (this.config && this.config.blowdown && Array.isArray(this.config.blowdown.rows))
                    ? this.config.blowdown.rows.slice()
                    : [];

                if (!rows.length) {
                    board.style.display = 'none';
                    board.innerHTML = '';
                    return;
                }

                board.style.display = 'flex';
                board.innerHTML = '';

                rows.sort((a, b) => (a.order ?? 0) - (b.order ?? 0));

                rows.forEach(row => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = `blowdown-row ${row.group || ''}`;
                    if (row.color) {
                        rowDiv.style.borderColor = row.color;
                    }

                    const title = document.createElement('div');
                    title.className = 'blowdown-row-title';
                    title.textContent = row.label || row.name || (row.group || 'BLOWDOWN');
                    rowDiv.appendChild(title);

                    const sensorWrap = document.createElement('div');
                    sensorWrap.className = 'blowdown-sensors';

                    const sequence = Array.isArray(row.channels) ? row.channels : [];
                    sequence.forEach((entry, index) => {
                        const sensorConfig = this.resolveSensorEntry(entry);
                        const sensorElement = this.createBlowdownSensorElement(sensorConfig, entry, row.group, row.color);
                        sensorWrap.appendChild(sensorElement);
                        if (index < sequence.length - 1) {
                            const arrow = document.createElement('div');
                            arrow.className = 'blowdown-arrow';
                            arrow.textContent = '→';
                            sensorWrap.appendChild(arrow);
                        }
                    });

                    rowDiv.appendChild(sensorWrap);
                    board.appendChild(rowDiv);
                });
            }

            resolveSensorEntry(entry) {
                if (entry === null || entry === undefined) return null;
                if (typeof entry === 'number') {
                    return this.sensorByChannel.get(entry) || null;
                }
                if (typeof entry === 'string') {
                    return this.sensorById.get(entry) || this.sensorByChannel.get(Number(entry)) || null;
                }
                if (typeof entry === 'object' && typeof entry.channel === 'number') {
                    return entry;
                }
                return null;
            }

            createBlowdownSensorElement(sensorConfig, fallback, group, color) {
                const div = document.createElement('div');
                div.className = `blowdown-sensor ${group || ''}`;

                let channel = null;
                let sensorId = null;
                let name = 'Unassigned';

                if (sensorConfig) {
                    channel = sensorConfig.channel;
                    sensorId = sensorConfig.id;
                    name = sensorConfig.short_name || sensorConfig.name || `Channel ${channel}`;
                } else if (typeof fallback === 'number') {
                    channel = fallback;
                    name = `Channel ${fallback}`;
                } else if (typeof fallback === 'string') {
                    sensorId = fallback;
                    name = fallback;
                }

                const safeKey = channel !== null && channel !== undefined
                    ? `ch${channel}`
                    : `id-${(sensorId || 'unknown').replace(/[^a-zA-Z0-9_-]/g, '')}`;

                div.id = `blowdown-${safeKey}`;
                if (channel !== null && channel !== undefined) {
                    div.dataset.channel = String(channel);
                }
                if (sensorId) {
                    div.dataset.sensorId = sensorId;
                }
                if (color) {
                    div.style.borderColor = color;
                }

                div.innerHTML = `
                    <div class="blowdown-name">${name}</div>
                    <div class="blowdown-value">---.--</div>
                    <div class="blowdown-units">PSI</div>
                `;
                return div;
            }

            connect() {
                try {
                    this.ws = new WebSocket(`ws://${window.location.host}`);
                    
                    this.ws.onopen = () => {
                        console.log('Connected to DAQ system');
                        this.updateStatus(true);
                        this.addMessage('Connected to DAQ system', 'info');
                        
                        if (this.reconnectInterval) {
                            clearInterval(this.reconnectInterval);
                            this.reconnectInterval = null;
                        }
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.updateSensorData(data);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('Disconnected from DAQ system');
                        this.updateStatus(false);
                        this.addMessage('Disconnected from DAQ system', 'error');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.addMessage('Connection error occurred', 'error');
                    };

                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateStatus(false);
                    this.scheduleReconnect();
                }
            }

            scheduleReconnect() {
                if (this.reconnectInterval) return;
                
                this.reconnectInterval = setInterval(() => {
                    console.log('Attempting to reconnect...');
                    this.connect();
                }, 3000);
            }

            updateStatus(connected) {
                const statusElement = document.getElementById('status');
                if (connected) {
                    statusElement.textContent = 'CONNECTED';
                    statusElement.className = 'status connected';
                } else {
                    statusElement.textContent = 'DISCONNECTED';
                    statusElement.className = 'status disconnected';
                }
            }

            updateSensorData(data) {
                if (data.type !== 'data' || !data.data || !Array.isArray(data.data.channels)) return;

                data.data.channels.forEach(sensor => {
                    const element = document.getElementById(`sensor-${sensor.channel}`);
                    if (!element) return;

                    const valueElement = element.querySelector('.sensor-value');
                    const currentEl = element.querySelector('.sensor-current');
                    const stateEl = element.querySelector('.sensor-state');

                    // Update current readout
                    if (currentEl && typeof sensor.current_ma === 'number') {
                        currentEl.textContent = `${sensor.current_ma.toFixed(1)} mA`;
                    }

                    // Update state and pressure
                    if (sensor.status === 'disconnected') {
                        valueElement.textContent = 'DISCONNECTED';
                        element.classList.add('error');
                        if (stateEl) stateEl.textContent = 'DISCONNECTED';
                    } else if (sensor.status === 'unconfigured') {
                        valueElement.textContent = 'UNCONFIGURED';
                        element.classList.add('error');
                        if (stateEl) stateEl.textContent = 'UNCONFIGURED';
                    } else {
                        valueElement.textContent = Number(sensor.pressure_psi).toFixed(2);
                        element.classList.remove('error');
                        if (stateEl) stateEl.textContent = 'OK';
                    }

                    const blowdownElement = document.querySelector(`.blowdown-sensor[data-channel="${sensor.channel}"]`);
                    if (blowdownElement) {
                        const blowdownValue = blowdownElement.querySelector('.blowdown-value');
                        if (sensor.status === 'disconnected' || sensor.status === 'unconfigured') {
                            blowdownElement.classList.add('error');
                            if (blowdownValue) blowdownValue.textContent = sensor.status.toUpperCase();
                        } else {
                            blowdownElement.classList.remove('error');
                            if (blowdownValue) blowdownValue.textContent = Number(sensor.pressure_psi).toFixed(2);
                        }
                    }
                });
            }

            addMessage(message, type = 'info') {
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Keep only last 20 messages
                while (messagesContainer.children.length > 20) {
                    messagesContainer.removeChild(messagesContainer.firstChild);
                }
            }
        }

        // Initialize the interface when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new DAQInterface();
        });
    </script>
</body>
</html>
