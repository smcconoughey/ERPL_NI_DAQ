<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAQ Data Stream Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #888;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .connected {
            background-color: #4CAF50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

        .data-container {
            margin-bottom: 20px;
        }

        .device-panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .device-panel h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .channel-card {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            text-align: center;
        }

        .channel-card h4 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .channel-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .channel-label {
            color: #888;
            font-size: 0.9em;
        }

        .stream-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            height: 400px;
            overflow-y: auto;
        }

        .stream-container h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background-color: #2a2a2a;
            padding-bottom: 10px;
        }

        .stream-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #1a1a1a;
            border-left: 3px solid #4CAF50;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .stream-item:nth-child(even) {
            background-color: #252525;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .clear-btn {
            background-color: #f44336;
        }

        .clear-btn:hover {
            background-color: #da190b;
        }

        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .channel-value {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”Œ DAQ Data Stream Monitor</h1>
            <p>Real-time data streaming from NI-DAQmx via Python gRPC</p>
        </header>

        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Messages Received</div>
                <div class="status-value" id="messageCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Sample Rate</div>
                <div class="status-value" id="sampleRate">0 Hz</div>
            </div>
            <div class="status-item">
                <div class="status-label">Uptime</div>
                <div class="status-value" id="uptime">00:00:00</div>
            </div>
        </div>

        <div class="data-container" id="deviceContainer">
            <div class="device-panel">
                <h2>PT Card (NI-9208) - 16 Channel Current Monitor</h2>
                <div class="channels-grid" id="ptCardChannels">
                    <!-- Channels will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="stream-container">
            <h3>Live Data Stream</h3>
            <div id="stream"></div>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connectWebSocket()">Connect</button>
            <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
            <button class="clear-btn" onclick="clearStream()">Clear Stream</button>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let startTime = Date.now();
        let lastMessageTime = 0;
        let sampleRate = 0;
        let sampleTimes = [];

        const connectionStatus = document.getElementById('connectionStatus');
        const messageCountEl = document.getElementById('messageCount');
        const sampleRateEl = document.getElementById('sampleRate');
        const uptimeEl = document.getElementById('uptime');
        const streamEl = document.getElementById('stream');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const ptCardChannels = document.getElementById('ptCardChannels');
        
        // Initialize PT card channel displays
        function initializePTCardChannels() {
            for (let i = 0; i < 16; i++) {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <h4>Channel ${i.toString().padStart(2, '0')}</h4>
                    <div class="channel-value" id="ptCh${i.toString().padStart(2, '0')}">--</div>
                    <div class="channel-label">mA</div>
                `;
                ptCardChannels.appendChild(channelCard);
            }
        }
        
        initializePTCardChannels();

        function connectWebSocket() {
            try {
                ws = new WebSocket(`ws://${location.host}`);
                
                ws.onopen = function(event) {
                    console.log('WebSocket connection established');
                    updateConnectionStatus('Connected', true);
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    startTime = Date.now();
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        addToStream(`Error: ${event.data}`);
                    }
                };

                ws.onclose = function(event) {
                    console.log('WebSocket connection closed');
                    updateConnectionStatus('Disconnected', false);
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('Connection Error', false);
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                };

            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateConnectionStatus('Connection Failed', false);
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(message) {
            const now = Date.now();
            
            switch (message.type) {
                case 'welcome':
                    addToStream(`Welcome: ${message.message}`);
                    break;
                    
                case 'data':
                    handleDataMessage(message.data);
                    break;
                    
                case 'heartbeat':
                    // Handle heartbeat silently
                    break;
                    
                default:
                    addToStream(`Unknown message type: ${message.type}`);
            }
        }

        function handleDataMessage(data) {
            messageCount++;
            messageCountEl.textContent = messageCount;
            
            // Handle PT card data
            if (data.device_type === 'pt_card' && data.channels) {
                for (let i = 0; i < 16; i++) {
                    const channelKey = `ch${i.toString().padStart(2, '0')}_current_ma`;
                    const channelEl = document.getElementById(`ptCh${i.toString().padStart(2, '0')}`);
                    
                    if (data.channels[channelKey] !== undefined && channelEl) {
                        const value = data.channels[channelKey];
                        channelEl.textContent = value.toFixed(2);
                        
                        // Color code based on current magnitude
                        if (Math.abs(value) > 15) {
                            channelEl.style.color = '#f44336'; // Red for high current
                        } else if (Math.abs(value) > 10) {
                            channelEl.style.color = '#ff9800'; // Orange for medium current
                        } else {
                            channelEl.style.color = '#4CAF50'; // Green for low current
                        }
                    }
                }
            }
            
            const now = Date.now();
            sampleTimes.push(now);
            
            if (sampleTimes.length > 10) {
                sampleTimes.shift();
            }
            
            if (sampleTimes.length >= 2) {
                const timeSpan = (sampleTimes[sampleTimes.length - 1] - sampleTimes[0]) / 1000;
                sampleRate = (sampleTimes.length - 1) / timeSpan;
                sampleRateEl.textContent = sampleRate.toFixed(1) + ' Hz';
            }
            
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString();
            let streamText = `[${timestamp}] ${data.device_type}: `;
            
            if (data.device_type === 'pt_card') {
                const channels = data.channels || {};
                const activeChannels = Object.keys(channels)
                    .filter(key => key.includes('_current_ma'))
                    .slice(0, 4) // Show first 4 channels in stream
                    .map(key => {
                        const chNum = key.substring(2, 4);
                        return `Ch${chNum}:${channels[key].toFixed(2)}mA`;
                    });
                streamText += activeChannels.join(', ');
            }
            
            addToStream(streamText);
        }

        function addToStream(text) {
            const div = document.createElement('div');
            div.className = 'stream-item';
            div.innerHTML = `<span class="timestamp">${new Date().toLocaleTimeString()}</span> ${text}`;
            
            streamEl.insertBefore(div, streamEl.firstChild);
            
            while (streamEl.children.length > 100) {
                streamEl.removeChild(streamEl.lastChild);
            }
        }

        function updateConnectionStatus(status, connected) {
            connectionStatus.textContent = status;
            connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        function clearStream() {
            streamEl.innerHTML = '';
            messageCount = 0;
            messageCountEl.textContent = '0';
            sampleTimes = [];
            sampleRateEl.textContent = '0 Hz';
        }

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000) % 60;
            const minutes = Math.floor(elapsed / (1000 * 60)) % 60;
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            
            uptimeEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateUptime, 1000);

        window.addEventListener('load', function() {
            connectWebSocket();
        });
    </script>
</body>
</html>
