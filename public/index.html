<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAQ Data Stream Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #888;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .connected {
            background-color: #4CAF50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

        .data-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .data-panel h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .data-value {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .data-label {
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

        .stream-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            height: 400px;
            overflow-y: auto;
        }

        .stream-container h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background-color: #2a2a2a;
            padding-bottom: 10px;
        }

        .stream-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #1a1a1a;
            border-left: 3px solid #4CAF50;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .stream-item:nth-child(even) {
            background-color: #252525;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .clear-btn {
            background-color: #f44336;
        }

        .clear-btn:hover {
            background-color: #da190b;
        }

        @media (max-width: 768px) {
            .data-container {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”Œ DAQ Data Stream Monitor</h1>
            <p>Real-time data streaming from NI-DAQmx via Python gRPC</p>
        </header>

        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Messages Received</div>
                <div class="status-value" id="messageCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Sample Rate</div>
                <div class="status-value" id="sampleRate">0 Hz</div>
            </div>
            <div class="status-item">
                <div class="status-label">Uptime</div>
                <div class="status-value" id="uptime">00:00:00</div>
            </div>
        </div>

        <div class="data-container">
            <div class="data-panel">
                <h3>Channel 0</h3>
                <div class="data-value" id="channel0">--</div>
                <div class="data-label">Voltage (V)</div>
            </div>
            <div class="data-panel">
                <h3>Channel 1</h3>
                <div class="data-value" id="channel1">--</div>
                <div class="data-label">Voltage (V)</div>
            </div>
        </div>

        <div class="stream-container">
            <h3>Live Data Stream</h3>
            <div id="stream"></div>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connectWebSocket()">Connect</button>
            <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
            <button class="clear-btn" onclick="clearStream()">Clear Stream</button>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let startTime = Date.now();
        let lastMessageTime = 0;
        let sampleRate = 0;
        let sampleTimes = [];

        const connectionStatus = document.getElementById('connectionStatus');
        const messageCountEl = document.getElementById('messageCount');
        const sampleRateEl = document.getElementById('sampleRate');
        const uptimeEl = document.getElementById('uptime');
        const channel0El = document.getElementById('channel0');
        const channel1El = document.getElementById('channel1');
        const streamEl = document.getElementById('stream');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        function connectWebSocket() {
            try {
                ws = new WebSocket(`ws://${location.host}`);
                
                ws.onopen = function(event) {
                    console.log('WebSocket connection established');
                    updateConnectionStatus('Connected', true);
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    startTime = Date.now();
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        addToStream(`Error: ${event.data}`);
                    }
                };

                ws.onclose = function(event) {
                    console.log('WebSocket connection closed');
                    updateConnectionStatus('Disconnected', false);
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('Connection Error', false);
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                };

            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateConnectionStatus('Connection Failed', false);
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(message) {
            const now = Date.now();
            
            switch (message.type) {
                case 'welcome':
                    addToStream(`Welcome: ${message.message}`);
                    break;
                    
                case 'data':
                    handleDataMessage(message.data);
                    break;
                    
                case 'heartbeat':
                    // Handle heartbeat silently
                    break;
                    
                default:
                    addToStream(`Unknown message type: ${message.type}`);
            }
        }

        function handleDataMessage(data) {
            messageCount++;
            messageCountEl.textContent = messageCount;
            
            if (data.channel_0 !== undefined) {
                channel0El.textContent = data.channel_0.toFixed(3);
            }
            if (data.channel_1 !== undefined) {
                channel1El.textContent = data.channel_1.toFixed(3);
            }
            
            const now = Date.now();
            sampleTimes.push(now);
            
            if (sampleTimes.length > 10) {
                sampleTimes.shift();
            }
            
            if (sampleTimes.length >= 2) {
                const timeSpan = (sampleTimes[sampleTimes.length - 1] - sampleTimes[0]) / 1000;
                sampleRate = (sampleTimes.length - 1) / timeSpan;
                sampleRateEl.textContent = sampleRate.toFixed(1) + ' Hz';
            }
            
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString();
            const streamText = `[${timestamp}] Ch0: ${data.channel_0?.toFixed(3)} V, Ch1: ${data.channel_1?.toFixed(3)} V`;
            if (data.status) {
                streamText += ` (${data.status})`;
            }
            addToStream(streamText);
        }

        function addToStream(text) {
            const div = document.createElement('div');
            div.className = 'stream-item';
            div.innerHTML = `<span class="timestamp">${new Date().toLocaleTimeString()}</span> ${text}`;
            
            streamEl.insertBefore(div, streamEl.firstChild);
            
            while (streamEl.children.length > 100) {
                streamEl.removeChild(streamEl.lastChild);
            }
        }

        function updateConnectionStatus(status, connected) {
            connectionStatus.textContent = status;
            connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        function clearStream() {
            streamEl.innerHTML = '';
            messageCount = 0;
            messageCountEl.textContent = '0';
            sampleTimes = [];
            sampleRateEl.textContent = '0 Hz';
        }

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000) % 60;
            const minutes = Math.floor(elapsed / (1000 * 60)) % 60;
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            
            uptimeEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateUptime, 1000);

        window.addEventListener('load', function() {
            connectWebSocket();
        });
    </script>
</body>
</html>
